<html>
<head>
<title>mycroes.nl</title>
</head>

<link rel="stylesheet" href="assets/reset.css" />
<link rel="stylesheet" href="assets/fonts/figtree/wght.css" />
<style type="text/css">
body {
  background: linear-gradient(15deg, #ffec 20%, #0c82 35%, #ccc2 60%), linear-gradient(115deg, #eee, #eff 20%, #cce 50%, white 52%, #eff 60%);
  color: #000;
  /*color: #fff;*/
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Figtree Variable', sans-serif;
  text-align: center;
}

.round {
  border: 5px solid #000;
  border-radius: 50%;
  -webkit-border-radius: 50%;
  box-shadow: 10px 5px #0002, -10px -5px #2221;
  overflow: hidden;
  display: inline-block;
}

body>div {
  display: flex;
}

.card {
  margin: 0 2em;
  display: flex;
  align-items: center;
}

.actions {
  display: flex;
  gap: 12px;
}

h1 {
  font-size: 65px;
}

.card a:hover {
  filter: drop-shadow(0 0 5px #0cf);
}

.bg {
  animation: bg 60s linear infinite;
  opacity: 20%;
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: -1;
}

@keyframes bg {
  0% { background-color: #0000; }
  10% { background-color: #0cf; }
  20% { background-color: #0000; }
  30% { background-color: #0ca; }
  40% { background-color: #0000; }
  50% { background-color: #0f0; }
  60% { background-color: #0000; }
  70% { background-color: #2ff; }
  80% { background-color: #0000; }
  90% { background-color: #02d; }
  100% { background-color: #0000; }
}
</style>

<body>
  <div class="bg">
  </div>

  <div>
    <div class="round">
      <img width="200" height="200" alt="Michael Croes" src="Michael Croes.png" />
    </div>
    <div class="card">
      <div>
        <h1>Michael Croes</h1>
        <div class="actions">
          <a href="mailto:mycroes@mycroes.nl" title="Email Michael Croes"><img width="48" height="48"
              src="assets/email-svgrepo-com.svg" /></a>
          <a href="https://github.com/mycroes" title="Michael Croes on GitHub"><img width="48" height="48"
              src="assets/github-mark.svg" alt="GitHub logo" /></a>
          <a href="https://stackoverflow.com/users/1085457/mycroes" title="Michael Croes on Stack Overflow"><img
              width="48" height="48" src="assets/social-stackoverflow-svgrepo-com.svg" alt="Stack Overflow logo" /></a>
          <a href="https://www.linkedin.com/in/michael-croes-2509866b/" title="Michael Croes on LinkedIn"><img
              width="48" height="48" src="assets/linkedin-svgrepo-com.svg" /></a>
        </div>
      </div>
    </div>
  </div>
</body>
